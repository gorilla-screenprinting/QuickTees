<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PUT IN ON A SHIRT</title>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <h1>YOU SHOULD PUT IT ON A SHIRT</h1>
    <aside class="panel">
      <div class="field">
        <H1>CHOOSE YOUR SHIRT</H1>
        <select id="blankSelect"></select>
      </div>


      <div class="field">
        <label>UPLOAD YOUR ART</label>
        <input id="artFile" type="file" accept="image/*,.svg" />
        <small class="muted">You can move & scale after loading.</small>
      </div>

      <div class="field">
        <label>Transform Tips</label>
        <div class="hint">
          <span class="kbd">Drag</span> move &nbsp;•&nbsp;
          <span class="kbd">Shift + drag</span> scale &nbsp;•&nbsp;
        </div>
      </div>

      <div class="row">
        <button id="centerBtn">Center</button>
        <button id="fitBtn" class="primary">Fit to Print Area</button>
      </div>
    </aside>

    <main class="stage">
      <canvas id="stage" aria-label="Mockup canvas"></canvas>
      <div class="overlay">
        <!-- Simple visual print area guide (same rect used in code) -->
        <div id="printAreaGuide"></div>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
