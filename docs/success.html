<body>
  <div class="page-shell" style="max-width: 1200px; margin: 0 auto;">
    <div class="step-card" style="width: clamp(375px, 90vw, 900px); margin: 0 auto;">
      <div class="fitline-wrap" style="text-align:center;">
        <h1 class="fitline" style="color:var(--ink); margin-bottom: 10px;"><span>üçåTHANK YOU for your

      <div

    <div class="step-card" id="sessionInfo" style="display:none;max-width: 760px; margin: 0 auto;">
      <h2 class="fitline">Session ID</h2>
      <p class="muted" id="sessionId">‚Äî</p>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search || '');
      const sid = params.get('session_id') || '';
      if (sid) {
        const box = document.getElementById('sessionInfo');
        const slot = document.getElementById('sessionId');
        if (box && slot) {
          slot.textContent = sid;
          box.style.display = 'block';
        }
      }
    })();
  </script>
